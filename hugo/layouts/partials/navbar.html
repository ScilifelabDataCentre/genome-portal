<nav class="navbar navbar-expand-md scilife-navbar">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        {{ range .Site.Menus.main }}

        {{ if .HasChildren }}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ .Name }}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{ .URL }}"> All {{ .Title }} </a></li>
            {{ range .Children }}
            <li><a class="dropdown-item" href="{{ .URL }}"> {{ .Name }} </a></li>
            {{ end }}
          </ul>
        </li>

        {{ else }}
        <li class="nav-item">
          <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
        </li>

        {{ end }}

        {{ end }}
      </ul>
    </div>
    <form class="d-flex">
      <div class="form-control me-2" id="siteSearch" aria-label="Search"> </div>
    </form>
  </div>
</nav>


<!-- for site search -->
<link href="/pagefind/pagefind-ui.css" rel="stylesheet">
<script src="/pagefind/pagefind-ui.js"></script>

<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    new PagefindUI({ element: "#siteSearch", showSubResults: true });
  });
</script>
