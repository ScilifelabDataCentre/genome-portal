<header class="header scilife-banner">
    <img fetchpriority="high" src="/img/logos/banner_bg.webp" alt="Banner background">
    <div class="container">
        <div class="py-2 my-1">
            {{ if .Params.banner_title }}
                <h1>{{ .Params.banner_title | markdownify}}</h1>
            {{ else }}
                <h1>{{ .Title | markdownify }}</h1>
            {{ end }}
        </div>
    </div>
</header>
