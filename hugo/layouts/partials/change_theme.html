{{- /*
    This partial is used is used in the navbar to allow a user to swap between light and dark themes.
    The JS file associated with this partial is "change_theme.js."
*/ -}}
<li class="nav-item dropdown">
    <button class="btn btn-link nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-label="Toggle theme">
        <i class="bi bi-circle-half me-1" fill="currentColor"></i>Theme
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="swap-theme">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                <i class="bi bi-brightness-high-fill me-1" fill="currentColor"></i>Light
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                <i class="bi bi-moon-stars-fill me-1" fill="currentColor"></i>Dark
            </button>
        </li>
    </ul>
</li>
